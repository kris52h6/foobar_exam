<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FooBar Form</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <div class="title">
      <h1>Beer</h1>

      <a href="form_cart.html">
        <img src="icons/cart.png" />
        <span>0</span>
      </a>
      <div class="addedToCart">
        <p>Added to cart</p>
      </div>
    </div>

    <template>
      <article class="grid">
        <!-- <img src="" alt="" /> -->

        <div class="images">
          <img />
        </div>
        <h2 class="name"></h2>
        <h4 class="price">49DKK</h4>
        <div class="button">
          <label for="quantity"></label>
          <input type="number" class="quantity" name="quantity" min="1" max="9" value="1" />

          <button>+</button>
        </div>
      </article>
    </template>

    <section class="beerlist"></section>

    <a href="form_cart.html">
      <button class="proceed">Proceed</button>
    </a>
  </body>
  <script src="form.js"></script>
</html>
