<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FooBar Form</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <div class="title">
      <h1>Beer</h1>
      <img src="icons/cart.png" />
    </div>

    <template>
      <article class="grid">
        <!-- <img src="" alt="" /> -->

        <div class="images">
          <img />
        </div>
        <h2 class="name"></h2>
        <p class="price"></p>
        <div class="button">
          <label for="quantity"></label>
          <input type="number" class="quantity" name="quantity" min="1" max="9" value="1" />
          <button>+</button>
        </div>
      </article>
    </template>

    <section class="beerlist"></section>

    <div class="proceed">
      <a href="form_cart.html">Continue</a>
    </div>
  </body>
  <script src="form.js"></script>
</html>
