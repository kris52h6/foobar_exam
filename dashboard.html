<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d96e005cec.js" crossorigin="anonymous"></script>
  </head>
  <body data-theme="light">
    <section class="content">
      <div class="title">
        <div class="logo"><img src="icons/light/logo.png" alt="FooBar logo" /></div>
      </div>

      <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        <form>
          <!-- <form action="" method="post"> -->
          <h3>Log in as admin to change settings</h3>
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required />

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required />

            <button type="submit">
              <p>Login</p>
              <div class="loadContainer hidden">
                <div class="loadingbars">
                  <div class="loading"></div>
                  <div class="loading"></div>
                  <div class="loading"></div>
                </div>
              </div>
            </button>

            <!-- <label> <input type="checkbox" checked="checked" name="remember" /> Remember me </label> -->
          </div>
          <!-- <button type="button" class="cancelbtn">Cancel</button> -->
        </form>
        <div id="settings" class="hidden">
          <h1>Settings</h1>
          <div class="setContainer">
            <div class="setting">
              <h3>Theme switch</h3>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="slider round"></div>
                </label>
              </div>
            </div>
            <div class="setting">
              <h3>Theme switch</h3>
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                  <input type="checkbox" id="checkbox" />
                  <div class="slider round"></div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="settingButton">
        <div class="openbtn" onclick="openNav()"></div>
        <div id="time"></div>
      </div>

      <div class="nextOrder box">
        <h1>Next order:</h1>
        <template>
          <h3></h3>
        </template>
        <section class="queueList"></section>
      </div>

      <div class="queueLength box">
        <h1>Costumers in queue:</h1>
        <h2></h2>
        <div class="costumer_images">
          <div class="costumer_img">
            <img src="" />
          </div>
        </div>
      </div>
      <div class="queueBars box">
        <h1>Queue History:</h1>
        <div id="barParent">
          <div class="bars"></div>
          <div class="bars"></div>
          <div class="bars"></div>
          <div class="bars"></div>
          <div class="bars"></div>
          <div class="bars"></div>
          <div class="bars"></div>
          <div class="bars"></div>
        </div>
      </div>
      <div class="bartenderStatus box">
        <h1>Bartender status</h1>
        <template>
          <div class="bartender_wrapper">
            <h2></h2>
            <h3></h3>
            <h4></h4>
            <div class="icons">
              <div class="largeIcon"><img src="icons/bartender.png" alt="" /></div>
              <div class="smallIcon"><img alt="icon" class="icon" /></div>
            </div>
          </div>
        </template>
        <section class="bartenderList"></section>
      </div>

      <div class="right box">
        <h1>Storage</h1>
        <div class="single-chart">
          <svg viewBox="0 0 36 36" class="circular-chart orange">
            <path
              class="circle-bg"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" class="percentage">30%</text>
          </svg>
        </div>
        <div id="storage_parent">
          <div class="beer">
            <h2>El Hefe</h2>

            <!-- <div class="storage_image">
              <img src="/images/elhefe.png" />
            </div> -->
            <div class="barParrent">
              <div class="storage_bar"></div>
            </div>
          </div>
          <div class="beer">
            <h2>Fairy Tale Ale</h2>

            <!-- <div class="storage_image">
              <img src="/images/fairytaleale.png" />
            </div> -->
            <div class="barParrent">
              <div class="storage_bar"></div>
            </div>
          </div>
          <div class="beer">
            <h2>GitHop</h2>

            <!-- <div class="storage_image">
              <img src="/images/githop.png" />
            </div> -->
            <div class="barParrent">
              <div class="storage_bar"></div>
            </div>
          </div>
          <div class="beer">
            <h2>Hollaback Lager</h2>

            <!-- <div class="storage_image">
              <img src="/images/hollaback.png" />
            </div> -->
            <div class="barParrent">
              <div class="storage_bar"></div>
            </div>
          </div>
          <div class="beer">
            <h2>Hoppily Ever After</h2>

            <!-- <div class="storage_image">
              <img src="/images/hoppilyeverafter.png" />
            </div> -->
            <div class="barParrent">
              <div class="storage_bar"></div>
            </div>
          </div>
          <div class="beer">
            <h2>Mowintime</h2>

            <!-- <div class="storage_image">
              <img src="/images/mowintime.png" />
            </div> -->
            <div class="barParrent">
              <div class="storage_bar"></div>
            </div>
          </div>
          <div class="beer">
            <h2>Row 26</h2>

            <!-- <div class="storage_image">
              <img src="/images/row26.png" />
            </div> -->
            <div class="barParrent">
              <div class="storage_bar"></div>
            </div>
          </div>
          <div class="beer">
            <h2>Ruined Childhood</h2>

            <!-- <div class="storage_image">
              <img src="/images/ruinedchildhood.png" />
            </div> -->
            <div class="barParrent">
              <div class="storage_bar"></div>
            </div>
          </div>
          <div class="beer">
            <h2>Sleighride</h2>

            <!-- <div class="storage_image">
              <img src="/images/sleighride.png" />
            </div> -->
            <div class="barParrent">
              <div class="storage_bar"></div>
            </div>
          </div>
          <div class="beer">
            <h2>Steampunk</h2>

            <!-- <div class="storage_image">
              <img src="/images/steampunk.png" />
            </div> -->
            <div class="barParrent">
              <div class="storage_bar"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="test.js"></script>
  <script src="dashboard.js"></script>
</html>
