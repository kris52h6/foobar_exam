<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FooBar Checkout</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <div class="title">
      <a href="form_cart.html" class="arrowback">‚Üê</a>
      <h1>Checkout</h1>
    </div>

    <div id="form_wrap">
      <section id="subscribe_form">
        <form>
          <!-- <form action="test.html" method="POST"> -->
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="John Doe" required />

          <label for="cardnumber">CARD NUMBER</label>
          <input type="text" id="cardnumber" placeholder="1234 5678 3456 2456" required />

          <div class="details_wrapper">
            <div class="tester">
              <label for="expire">Expire</label>
              <input type="text" id="expire" placeholder="05 / 21" required />
            </div>

            <div class="tester2">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" placeholder="123" required />
            </div>
            
            
          </div>
          
          <label for="fname">Accepted Cards</label>
            <div class="icon_container">
              <img src="/icons/visa.png">
              <img src="/icons/mastercard.png">

          <input type="submit" value="Accept" />
        </form>
      </section>

      <a href="form_cart.html">
        <button class="continue">Back</button>
      </a>
    </div>

    <div class="purchaseModal">
      <h1>Thank you for your purchase!</h1>
      <div class="loadingbars">
        <h2>Redirecting to beers</h2>

        <div class="loading"></div>
        <div class="loading"></div>
        <div class="loading"></div>
      </div>
    </div>
  </body>
  <script src="form.js"></script>
</html>
